openapi: "3.0.0"
info:
  version: 0.0.0
  title: title
  description: description
  termsOfService: terms
  contact:
    name: odinBook
  license:
    name: MIT
    url: http://opensource.org/licenses/MIT

tags:
- name: users
- name: post
- name: auth
paths:
  /users:
    post:
      tags:
      - users
      summary: "Create user"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/createUser"
      responses:
        200:
         $ref: '#/components/responses/user'
        400:
          $ref: '#/components/responses/invalidData'
          
  /users/{id}:
    get:
      tags: 
      - users
      summary: "get user data"
      security: 
      - bearerAuth: []
      parameters:
      - in: path
        name: id
        required: true
        description: "user id"
        schema:
          type: string
      responses:
        200:
          $ref: '#/components/responses/user'
        404:
          description: user not founded

  /users/{id}/posts:
     get:
      tags: 
      - users
      - post
      summary: "get user posts"
      security: 
      - bearerAuth: []
      parameters:
      - in: path
        name: id
        required: true
        description: "user id"
        schema:
          type: string
      responses:
        200:
          $ref: "#/components/responses/posts"
        404:
          description: user not founded

  /login:
    post:
      tags: 
      - auth
      summary: "login user"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/loginUser'
      responses:
        200:
          $ref: "#/components/responses/login"
        400:
          description: "invalid data"
          
  /posts:
    post:
      tags: 
      - post
      summary: create a new post
      security: 
      - bearerAuth: []
      requestBody:
        content:
          application/json: 
            schema:
              $ref: '#/components/schemas/createPost'
      responses:
        200:
          $ref: '#/components/responses/post'
        400:
          $ref: '#/components/responses/invalidData'
        401:
          $ref: '#/components/responses/unauthorized'
          
  /posts/{id}:
    get:
      tags: 
      - post
      summary: "get post data"
      security: 
      - bearerAuth: []
      parameters: 
      - in: path
        name: id
        required: true
        description: post id
        schema:
          type: string
      responses:
        200:
          $ref: '#/components/responses/post'
        404:
          description: post not founded
        401:
          $ref: '#/components/responses/unauthorized'
components:
  
  securitySchemes:
     bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    # errors
    invalidData:
      description: invalid data
      content: 
        application/json:
          schema:
            $ref: '#/components/schemas/errors'
    unauthorized:
      description: user not authorized to do this action
    
    # users
    login:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              user:
                $ref: '#/components/schemas/user'
              token:
                type: string
    user:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/user'
    # posts
    posts:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/post'
    post:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/post'
  
  schemas:
    # helpers
    postType:
      type: string
      enum:
      - "text"
    errors:
      type: object
      properties:
        errors:
          type: array
          items: 
            type: string
    # user schemas
    user:
      type: "object"
      properties:
        _id:
          type: "string"
        name:
          type: "string"
        email:
          type: "string"
        password:
          type: "string"
        photoUrl:
          type: "string"
        birthday:
          type: "string"
          format: "date"
        friends: 
          type: "array"
          items:
            type: "string"
        friendsRequests:
          type: "array"
          items:
            type: "string"
        createdAt:
          type: "string"
          format: "date"
        updatedAt:
          type: "string"
          format: "date"
    createUser:
      type: "object"
      required: 
      - name
      - email
      - password
      properties:
        name:
          type: "string"
        email:
          type: "string"
        password:
          type: "string"
        photoUrl:
          type: "string"
        birthday:
          type: "string"
          format: "date"
    loginUser:
      type: object
      properties:
        email:
            type: "string"
        password:
          type: "string"
    postUser:
      type: object
      properties:
        name:
          type: "string"
        email:
          type: "string"
        photoUrl:
          type: "string"
    # post schemas
    post:
      type: "object"
      properties:
        _id:
          type: "string"
        user:
          $ref: '#/components/schemas/postUser'
        type:
          $ref: '#/components/schemas/postType'
        text: 
          type: "string"
          description: "post text content"
        likes:
          type: "array"
          items:
            type: "string"
    createPost:
      properties:
        user:
          type: string
          description: user id
        type:
          $ref: '#/components/schemas/postType'
        text:
          type: "string"
          description: "post text content"
        
   